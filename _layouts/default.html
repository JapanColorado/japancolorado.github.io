<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="header-wrapper">
      <div class="container">
        <header class="site-header">
          <a href="{{ site.baseurl }}/" class="site-title">
            <img src="../images/favicon.png" class="site-avatar">
            <div class="site-info">
              <h1>JapanColorado | Russell</h1>
              <p>Experiments and Questions</p>
            </div>
          </a>
          <nav>
            <ul class="nav">
              <li><a href="{{ site.baseurl }}/">Home</a></li>
              <li><a href="{{ site.baseurl }}">Project Catalog</a></li>
              <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
              <li><a href="{{ site.baseurl }}">Stay Updated</a></li>
              <li><a href="{{ site.baseurl }}">Contact</a></li>
              <li><a href="{{ site.baseurl }}/feed.xml"><img src="../images/rss.svg" alt="RSS Feed"></a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    {% include analytics.html %}
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
